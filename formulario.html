<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .container {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- Formulario basico -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2>Formulario Basico</h2>
                <form>
                    <div class="row">
                        <div class="form-group col-sm-4">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="name" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-4">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Formulario inline -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2>Formulario Inline</h2>
                <form class="form-inline">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="name" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Formulario horizontal (no rows)-->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2>Formulario Horizontal</h2>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="nombre" class="col-sm-2 control-label">Nombre</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Checkbox y radio -->
    <div class="container">
        <div class="checkbox">
            <label>
                <input type="checkbox" name="" value=""> Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            </label>
        </div>
        <div class="checkbox disabled">
            <label>
                <input type="checkbox" name="" value="" disabled> Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> Option one is this and that&mdash;be sure to include why it's great
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> Option two can be something else and selecting it will deselect option one
            </label>
        </div>
        <div class="radio disabled">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled> Option three is disabled
            </label>
        </div>
    </div>

    <!-- Select -->
    <div class="container">
        <select class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <br>
        <select multiple class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>

    <!-- Inputs -->
    <div class="container">
        <div class="form-group">
            <label class="control-label" for="">Input with readonly</label>
            <input class="form-control" type="text" placeholder="Readonly input hereâ€¦" readonly>
        </div>
        <div class="form-group has-success">
            <label class="control-label" for="inputSuccess1">Input with success</label>
            <input type="text" class="form-control" id="inputSuccess1" aria-describedby="helpBlock2">
            <span id="helpBlock2" class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
        </div>
        <div class="form-group has-warning">
            <label class="control-label" for="inputWarning1">Input with warning</label>
            <input type="text" class="form-control" id="inputWarning1">
        </div>
        <div class="form-group has-error">
            <label class="control-label" for="inputError1">Input with error</label>
            <input type="text" class="form-control" id="inputError1">
        </div>
    </div>

    <script scr="js/jquery-3.2.1.min.js"></script>
    <script scr="js/bootstrap.min.js"></script>
</body>

</html>
